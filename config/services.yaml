services:
    _defaults:
        autowire: true
        autoconfigure: true

    App\:
        resource: '../src/'
        exclude:
            - '../src/Domain/'
            - '../src/Entity/'
            - '../src/DependencyInjection/'
            - '../src/Infrastructure/Error/'
            - '../src/Infrastructure/Logger/'
            - '../src/Infrastructure/Migrations/'
            - '../src/Util/'
            - '../src/Kernel.php'
